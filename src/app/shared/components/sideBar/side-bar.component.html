<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light text-center">GifsRed</h3>
  <search-box></search-box>
  <hr class="text-white" />
  <div class="list-group list-reset">
    @for (tag of tagsHistory; track tag; let even = $even, odd = $odd) {

    <button
      class="list-group-item list-group-item-action text-center"
      [ngClass]="{
        'list-group-item-dark': even,
        'list-group-item-light': odd
      }"
      (click)="searchTag(tag)"
    >
      {{ tag | titlecase }}
    </button>
    }
  </div>
</div>
